<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./paginalogin.css">
    <link rel="shortcut icon" href="Icones/image.png">
</head>
<body>
    <main>
        <!-- Título da página -->
        <section>
            <h1>BEM-VINDO AO <span class="cortitulo">DEPLOY ME</span>!</h1>
        </section>
        <!-- Quadro de login e cadastro da página inicial -->
         <section class="container-login-cadastro">
        
            <!-- Lado esquerdo (login) do quadro -->
            <div class="coluna-form" id="login">
                <h2>Login</h2>
                <form action="#">
                    <input type="email" placeholder="Email: usuario.cefet@gmail.com" required>
                    <input type="password" placeholder="Senha: ••••••••••••" required>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <!-- Lado direito (Cadastro) do quadro -->
            <div class="coluna-form" id="cadastro">
                <h2>Cadastro</h2>
                <form action="#">
                    <input type="text" placeholder="Nome: Usuário do Deploy Me" required>
                    <input type="email" placeholder="Email: usuario.cefet@gmail.com" required>
                    <input type="password" placeholder="Senha: ••••••••••••" required>
                    <input type="password" placeholder="Confirmar senha: ••••••••••••" required>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>

         </section>
    </main>
</body>
</html>
