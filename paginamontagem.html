<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaMontagem</title>
    <link rel="stylesheet" href="./paginamontagem.css">
    <link rel="shortcut icon" href="Icones/image.png">
</head>
<body>

    <!-- 1/4 parte da página (TITULO SUPERIOR) -->
    <header class="cabecalho-editor">
        <h2>Modifique seu site da maneira que desejar:</h2>
    </header>

    <!-- 2/4 parte da página (SITE QUE SERÁ MONTADO) -->
    <main>
        <div class="editor-pagina">
            
            <!-- Sub-seção: Topo -->
            <section class="secao-topo">
                <div class="avatar-pequeno"></div>
                <input type="text" class="input-titulo-principal" placeholder="INSIRA O TÍTULO DO SEU SITE AQUI.">
                <input type="text" class="input-subtitulo" placeholder="Insira o subtítulo do seu site aqui.">
                <input type="text" class="input-botao-vermelho" placeholder="Texto do botão">
            </section>

            <!-- Sub-seção: Sobre -->
            <section class="secao-sobre">
                <div class="coluna-texto">
                    <input type="text" class="input-titulo-secao" placeholder="Insira seu título aqui">
                    <input type="text" class="input-titulo-secao-menor" placeholder="Insira seu título aqui">
                    <textarea class="input-paragrafo" rows="3" placeholder="Insira um texto aqui..."></textarea>
                    
                    <div class="botoes-container">
                        <input type="text" class="input-botao-vermelho" placeholder="Texto do botão">
                        <button class="icone-instagram"></button>
                        <button class="icone-linkedin"></button>
                    </div>
                </div>
                <div class="coluna-avatar">
                    <div class="avatar-grande"></div> 
                </div>
            </section>

            <!-- Sub-seção: Projetos -->
            <section class="secao-projetos">
                <input type="text" class="input-titulo-secao" placeholder="Insira seu título aqui">
                <div class="projetos-container">
                    <div class="projeto-item">
                        <div class="projeto-placeholder"></div>
                        <input type="text" class="input-botao-vermelho" placeholder="Texto do botão">
                    </div>
                    <div class="projeto-item">
                        <div class="projeto-placeholder"></div>
                        <input type="text" class="input-botao-vermelho" placeholder="Texto do botão">
                    </div>
                    <div class="projeto-item">
                        <div class="projeto-placeholder"></div>
                        <input type="text" class="input-botao-vermelho" placeholder="Texto do botão">
                    </div>
                </div>
            </section>

            <!-- Sub-seção: Rodapé do Site do Usuário -->
            <section class="secao-rodape-prototipo">
                <div class="rodape-prototipo-conteudo">
                    <div class="rodape-prototipo-coluna">
                        <input type="text" class="input-rodape-titulo" placeholder="Insira o título aqui">
                        <input type="text" class="input-rodape-texto" placeholder="E-mail: inserir email">
                        <input type="text" class="input-rodape-texto" placeholder="Telefone: Inserir número">
                    </div>
                    <div class="rodape-prototipo-coluna centralizada">
                        <input type="text" class="input-rodape-titulo" placeholder="Insira o título aqui">
                        <div class="icones-sociais">
                            <button class="icone-instagram"></button>
                            <button class="icone-linkedin"></button>
                            <button class="icone-github"></button>
                        </div>
                    </div>
                </div>
                <div class="rodape-prototipo-copyright">
                    <input type="text" class="input-copyright" placeholder="© 2025 SEU NOME AQUI. All rights reserved">
                </div>
            </section>

        </div>

        <!-- 3/4 parte do site (BOTÃO DE CONFIRMAÇÃO DA CONCLUSÃO DO SITE MONTADO) -->
        <section class="secao-concluir">
            <button class="btn-concluir">CONCLUIR SITE</button>
        </section>
    </main>

    <!-- 4/4 parte do site (RODAPÉ DO DEPLOY ME) -->
    <footer class="rodape-principal">
        <div class="rodape-principal-container">
            <div class="rodape-principal-coluna">
                <h3>Fale conosco:</h3>
                <p>Email: desenvolvedor@gmail.com</p>
                <p>Phone: +55 32 9999-0000</p>
            </div>
            <div class="rodape-principal-coluna">
                <h3>Nossas Redes</h3>
                <p>Instagram: @deployme.web</p>
                <p>Facebook: Deploy Me</p>
            </div>
            <div class="rodape-principal-coluna">
                <h3>Termos de Serviço</h3>
                <p>Política de Privacidade</p>
                <p>Termos e Condições</p>
            </div>
        </div>
    </footer>

</body>
</html>
